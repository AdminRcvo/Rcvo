name: Complete CI/CD

# D√©clenchement: push sur main, manuel et planifi√© quotidien √† minuit UTC
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - uses: actions/setup-python@v4
        name: Setup Python
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install click requests pytest black isort

      - name: Lint and format
        run: |
          black --check .
          isort --check-only .

      - name: Run tests
        run: |
          if ls *test*.py tests >/dev/null 2>&1; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "‚ÑπÔ∏è Aucun test d√©tect√©, skip"
          fi

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - uses: actions/setup-python@v4
        name: Setup Python
        with:
          python-version: '3.x'

      - name: Build package
        run: python -m build

      - uses: pypa/gh-action-pypi-publish@v1.5.2
        name: Publish package
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - uses: aws-actions/configure-aws-credentials@v2
        name: Configure AWS credentials for Infra
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v2
        name: Setup Terraform
        with:
          terraform_version: 1.4.0

      - name: Run Terraform
        working-directory: infrastructure
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

  cost-optimize:
    name: AWS Cost Optimization
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        name: Configure AWS credentials for maintenance
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug AWS Identity
        run: |
          aws sts get-caller-identity
          echo "Region: $AWS_REGION"

      - name: List running instances
        run: |
          aws ec2 describe-instances --region $AWS_REGION \
            --filters Name=instance-state-name,Values=running \
            --query 'Reservations[].Instances[].{ID:InstanceId,Type:InstanceType,Tags:Tags}'

      - name: Cleanup and downsize non-essential instances
        run: |
          set -eux
          INSTANCES=$(aws ec2 describe-instances --region $AWS_REGION \
            --filters Name=instance-state-name,Values=running \
            --query 'Reservations[].Instances[].InstanceId' --output text)
          for id in $INSTANCES; do
            TAG_KEYS=$(aws ec2 describe-tags --region $AWS_REGION \
              --filters Name=resource-id,Values=$id \
              --query 'Tags[].Key' --output text)
            if echo "$TAG_KEYS" | grep -E "Essential|Parametrage"; then
              echo "üåü Instance $id tagged Essential/Parametrage, kept"
              continue
            fi
            TYPE=$(aws ec2 describe-instances --region $AWS_REGION --instance-ids $id \
              --query 'Reservations[0].Instances[0].InstanceType' --output text)
            echo "Processing $id of type $TYPE"
            if [ "$TYPE" != "t2.micro" ]; then
              aws ec2 stop-instances --instance-ids $id --region $AWS_REGION
              aws ec2 wait instance-stopped --instance-ids $id --region $AWS_REGION
              aws ec2 modify-instance-attribute --instance-id $id --instance-type '{"Value":"t2.micro"}' --region $AWS_REGION
              aws ec2 start-instances --instance-ids $id --region $AWS_REGION
            fi
            aws ec2 terminate-instances --instance-ids $id --region $AWS_REGION
          done
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

  invalidate-cdn:
    name: Invalidate CloudFront Cache
    runs-on: ubuntu-latest
    needs: cost-optimize
    if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
    steps:
      - name: Invalidate distribution
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'

  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: invalidate-cdn
    steps:
      - uses: slackapi/slack-github-action@v1.23.0
        name: Send Slack message
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "‚úÖ D√©ploiement complet termin√©"
```

