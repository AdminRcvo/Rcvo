name: Complete CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install click requests pytest black isort
      - run: |
          black --check .
          isort --check-only .
      - run: |
          if ls *test*.py tests >/dev/null 2>&1; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "‚ÑπÔ∏è Aucun test d√©tect√©, skip"
          fi

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@v1.5.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v3
        with:
          repository: AdminRcvo/Rcvo-infra
          path: infrastructure
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0
      - name: Terraform Init & Apply
        working-directory: infrastructure
        run: |
          terraform init
          terraform apply -auto-approve

  cost-optimize:
    name: AWS Cost Optimization
    runs-on: ubuntu-latest
    needs: deploy-infra
    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Debug AWS Identity
        run: |
          aws sts get-caller-identity
      - name: List running instances
        run: |
          aws ec2 describe-instances --region ${{ secrets.AWS_REGION }} \
            --filters Name=instance-state-name,Values=running \
            --query 'Reservations[].Instances[].{ID:InstanceId,Type:InstanceType,Tags:Tags}'
      - name: Cleanup & Downsize
        run: |
          set -eux
          for id in $(aws ec2 describe-instances --region ${{ secrets.AWS_REGION }} --filters Name=instance-state-name,Values=running --query 'Reservations[].Instances[].InstanceId' --output text); do
            keys=$(aws ec2 describe-tags --region ${{ secrets.AWS_REGION }} --filters Name=resource-id,Values=$id --query 'Tags[].Key' --output text)
            if echo "$keys" | grep -Eq 'Essential|Parametrage'; then
              echo "üåü Keep $id"
              continue
            fi
            type=$(aws ec2 describe-instances --region ${{ secrets.AWS_REGION }} --instance-ids $id --query 'Reservations[0].Instances[0].InstanceType' --output text)
            if [ "$type" != "t2.micro" ]; then
              aws ec2 stop-instances --instance-ids $id --region ${{ secrets.AWS_REGION }}
              aws ec2 wait instance-stopped --instance-ids $id --region ${{ secrets.AWS_REGION }}
              aws ec2 modify-instance-attribute --instance-id $id --instance-type '{"Value":"t2.micro"}' --region ${{ secrets.AWS_REGION }}
              aws ec2 start-instances --instance-ids $id --region ${{ secrets.AWS_REGION }}
            fi
            aws ec2 terminate-instances --instance-ids $id --region ${{ secrets.AWS_REGION }}
          done

  invalidate-cdn:
    name: Invalidate CloudFront Cache
    runs-on: ubuntu-latest
    needs: cost-optimize
    steps:
      - name: Skip if no distribution ID
        run: |
          if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "‚ùå No distribution ID, skip"
            exit 0
          fi
      - name: Create invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'

  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: invalidate-cdn
    steps:
      - uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "‚úÖ D√©ploiement CI/CD complet !"

