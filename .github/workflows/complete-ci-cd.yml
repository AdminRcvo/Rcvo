name: Complete CI CD

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install click requests pytest black isort
      - name: Lint and format
        run: |
          black --check .
          isort --check-only .
      - name: Run tests
        run: |
          if ls *test*.py tests >/dev/null 2>&1; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "‚ÑπÔ∏è No tests found, skipping"
          fi

  publish-pypi:
    name: Publish to PyPI
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Build package
        run: python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.5.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

  deploy-infra:
    name: Deploy Infrastructure
    needs: build
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.0'

      - name: Terraform Init & Apply
        working-directory: infrastructure/instances
        run: |
          terraform init
          terraform apply -auto-approve

  cost-optimize:
    name: AWS Cost Optimization
    needs: deploy-infra
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Cleanup & Downsize Instances
        run: |
          instances=$(aws ec2 describe-instances --region "$AWS_REGION" \
            --filters Name=instance-state-name,Values=running \
            --query 'Reservations[].Instances[].InstanceId' --output text)
          for id in $instances; do
            tags=$(aws ec2 describe-tags --region "$AWS_REGION" \
              --filters Name=resource-id,Values="$id" \
              --query 'Tags[].Key' --output text)
            if echo "$tags" | grep -Eq 'Essential|Parametrage'; then
              echo "üåü Keep $id"
              continue
            fi
            type=$(aws ec2 describe-instances --region "$AWS_REGION" --instance-ids "$id" \
              --query 'Reservations[0].Instances[0].InstanceType' --output text)
            if [ "$type" != "t2.micro" ]; then
              aws ec2 stop-instances --instance-ids "$id" --region "$AWS_REGION"
              if aws ec2 wait instance-stopped --instance-ids "$id" --region "$AWS_REGION"; then
                aws ec2 modify-instance-attribute --instance-id "$id" --instance-type '{"Value":"t2.micro"}' --region "$AWS_REGION"
                aws ec2 start-instances --instance-ids "$id" --region "$AWS_REGION"
              else
                echo "‚ö†Ô∏è Instance $id failed to stop, skipping resize."
              fi
            fi
          done

  invalidate-cdn:
    name: Invalidate CloudFront Cache
    needs: cost-optimize
    runs-on: ubuntu-latest
    env:
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - name: Invalidate distribution (if configured)
        run: |
          if [ -z "$CLOUDFRONT_DISTRIBUTION_ID" ]; then
            echo "‚ÑπÔ∏è No distribution ID, skipping"
          else
            aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --paths '/*'
          fi

  notify:
    name: Notify Slack
    needs: invalidate-cdn
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack message
        uses: slackapi/slack-github-action@v1.23.0
        with:
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "‚úÖ D√©ploiement CI/CD complet !"
