name: Deploy rcvo to S3
on:
  push:
    branches: [ main ]

permissions:
  id-token: write              # pour OIDC
  contents: read               # pour checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installer les dépendances
        working-directory: ./frontend    # <== ADAPTEZ ce chemin selon votre repo
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Builder le front
        working-directory: ./frontend
        run: npm run build

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ASSISTANT_ROLE_ARN }}
          aws-region:    ${{ secrets.AWS_REGION }}

      - name: Déployer sur S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          aws s3 sync ./frontend/build s3://$S3_BUCKET --delete
