name: Complete CI & Deploy

on:
  push:
    branches: [ main ]
    tags:    [ 'v*.*.*' ]

jobs:
    audit-and-test:
    name: Audit & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # ⚙️ Rendre le script d’audit exécutable
      - name: Rendre audit_rcvo.sh exécutable
        run: chmod +x ./audit_rcvo.sh

      - name: Audit & Tests
        run: ./audit_rcvo.sh


  deploy-staging:
    needs: audit-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Push Docker
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker build -t rcvo/staging:latest .
          docker push rcvo/staging:latest
      - name: Déployer sur le serveur de staging
        run: |
          ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST \
            "docker pull rcvo/staging:latest && docker-compose up -d"
